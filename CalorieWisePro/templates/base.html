{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8", name="viewport", content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}
    {% block js %} {% endblock %}
</head>
<body>

    <header>
        {% block header %} {% endblock %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>


    <footer>
        {% block footer %} {% endblock %}
    </footer>

</body>
</html>
