{% extends 'base.html' %}

{% load static %}

{% block title %} Prediction Result {% endblock %}

{% block css %}

{% endblock %}



{% block content %}

    <div class="prediction-container">
        <h1>Prediction Result</h1>

        <a href="{% url 'home' %}">Back</a>
    </div>

{% endblock %}
